<div class="container">
  <div>
    <h3>Welcome to My Test App</h3>

    <h5 *ngIf="givenName">You're logged in as {{ givenName }}</h5>

    <div class="btn-container">
      <button (click)="login()" *ngIf="!givenName">Login with Okta</button>

      <button (click)="logout()" *ngIf="givenName">Logout</button>
    </div>
  </div>
</div>
